<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create box</title>
    <style>
        body,html, #box{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            display:flex;
        
        }
        .boxdiv{
            width: 940px;
            height: 300px;
            color:aqua;
            background-color: blueviolet;
            border: 1px solid burlywood;
            display:flex; 
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: coral;
            border: 2px solid black;
            margin: 10px;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            border: 2px solid black;
            margin: 10px;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: chocolate;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
        <div class="box3">

        </div>
    </div>
</body>
</html>
